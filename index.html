<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/book-icon.png" type="image/x-icon">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-shadow {
            box-shadow: 1px 1px 8px #d1d1d1;
            border-radius: 8px;
        }

        .custom-btn {
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 3px 8px;
        }

        .custom-bg {
            background-color: #fffafa;
        }
    </style>
</head>

<body>
    <main>
        <section class="container m-3 mx-auto p-4 custom-shadow custom-bg">
            <h2 class="text-center text-success fw-bold mt-2 mb-4">Find your favorite books in our Book Archive</h2>
            <!-- Search Option -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-filed" type="text" class="form-control" placeholder="Search Your Books Here">
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
            </div>

            <!-- Search Result Count Display -->
            <div class="m-0 fst-italic text-secondary">
                <p id="shown-result">Showing 5 Result out of 10</p>
            </div>

            <!-- Error 404 Message Display -->
            <div id="error-404-message" style="display: none;" class="text-center mb-5">
                <img src="img/error.PNG" class="img-fluid" width="200px" alt="Error Image">
                <h2 class="fw-bold m-0 text-danger">404 Not Found</h2>
                <h5>Please Search By Valid Book Names</h5>
            </div>

            <!-- Empty Search Message Display -->
            <div id="empty-message" style="display: none;" class="text-center mb-5">
                <h3 class="fw-bold m-0 text-danger">Search Filed Can't Be Empty. Please Search By Valid Book Name</h3>
            </div>

            <!-- Display Books Div -->
            <div id="books-container" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3">
                <!-- Dynamic Design Code Start -->
                <!-- <div class="col h-100">
                    <div class="p-2  bg-white text-center custom-shadow">
                        <img src="img/cover-small.jpg" class="rounded-top" width="100%" height="300px" alt="Book Cover">
                        <h6 class="m-0 fw-bold">JavaScript Book</h6>
                        <p class="m-0">Author: Rahman Riad</p>
                        <p class="m-0 fst-italic"> First Published In: 2021 </p>
                    </div>
                </div> -->
                <!-- Dynamic Design Code End -->

            </div>
        </section>
    </main>
    <footer class=" text-center text-secondary">
        <p>Copyright Â© All Rights Reserved 2021 Book Archive</p>
    </footer>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
